<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="{% url 'index' %}" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <h5 class="text-primary">TaskAPP</h5>
                </a>
            </div>
    
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'index' %}" class="nav-link px-2 link-secondary">Inicio</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'tasks' %}" class="nav-link px-2">Tareas</a></li>
                <li><a href="{% url 'tasks_completed' %}" class="nav-link px-2">Tareas completadas</a></li>
                {% endif %}
            </ul>
    
            <div class="col-md-3 text-end">
                {% if user.is_authenticated %}
                    <a href="{% url 'signout' %}" class="btn btn-outline-danger me-2">Log-out</a>
                {% else %}
                    <a href="{% url 'signin' %}" class="btn btn-outline-primary me-2">Sign-in</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary">Sign-up</a>
                {% endif %}
            </div>
        </header>
    </div>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
